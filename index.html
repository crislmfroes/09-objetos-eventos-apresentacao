<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos, Eventos, Apresentação</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="container">
      <div class="grafico">
        <h2>Gráfico</h2>
        <div class="barras">
          <label>0 - 2.0</label>
          <div class="barra classe0">0</div>
          <label>2.0 - 4.0</label>
          <div class="barra classe1">0</div>
          <label>4.0 - 7.0</label>
          <div class="barra classe2">0</div>
          <label>7.0 - 8.0</label>
          <div class="barra classe3">0</div>
          <label>8.0 - 10.0</label>
          <div class="barra classe4">0</div>
        </div>
      </div>
      <div class="dados">
        <h2>Dados</h2>
        <form>
          <label for="nota"></label>
          <input type="number" min="0" max="10" step="0.1" id="nota" name="nota" value="0">
          <button><i class="fa fa-plus-circle" aria-hidden="true"></i>Adicionar</button>
        </form>
        <h3>Notas</h3>
        <div class="notas"></div>
        <h3>Média</h3>
        <div class="media"></div>
        <h3>Maior</h3>
        <div class="maior"></div>
        <h3>Menor</h3>
        <div class="menor"></div>
        <h3>Amplitude</h3>
        <div class="amplitude"></div>
        <h3>Mediana</h3>
        <div class="mediana"></div>
      </div>
      <script type="text/javascript" src="js/main.js">
      </script>
    </div>
  </body>
</html>
